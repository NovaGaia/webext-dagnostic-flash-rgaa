name: Changesets

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  update-version:
    name: Update Version PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          # Ne pas publier, juste cr√©er le PR de version
          publish: echo "Skipping publish - this is a browser extension"
          version: npm run version-packages && npm run version
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

